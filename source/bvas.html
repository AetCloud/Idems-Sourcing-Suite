

<div id="settings">
	<input id="username" placeholder="username"></input>
	<input id="api_key" type="password" placeholder="api key"></input>
	<span id="action_selection">
		<input type="radio" name="action" value="delete" id="action_delete">Delete</input>
		<input type="radio" name="action" value="flag" id="action_flag">Flag</input>
		<input type="radio" name="action" value="nothing" id="action_nothing">Nothing</input>
		<span>The post</span>
	</span>

	<span id="notification_selection">
		<input type="checkbox" name="selection" id="notification_comment">Comment</input>
		<input type="checkbox" name="selection" id="notification_description">Description</input>
		<span>For superior version</span>
	</span>

	<span>
		<input type="checkbox" id="copy_notes">Copy Notes</input>
	</span>
</div>
<hr>
<div id="message">Message Box</div>
<hr>
<div id="post_container">
	<div id="old_post">
		<div id="old_img"></div>
		<table id="old_stats">
			<tr>
				<td><input type="number" id="e6_post_id" placeholder="e621 post id"></input></td>
				<td><button id="load_post_btn">Load</button></td>
			</tr>
			<tr><td>Post Id: </td><td id="old_id"> </td></tr>
			<tr><td>Poster: </td><td id="old_author"> </td></tr>
			<tr><td>Size: </td><td id="old_size"> </td></tr>
			<tr><td>Type: </td><td id="old_file_ext"> </td></tr>
			<tr><td>md5: </td><td id="old_md5"> </td></tr>
			<tr><td>Status: </td><td id="old_status"> </td></tr>
			<tr><td>Rating: </td><td id="old_rating"> </td></tr>
			<tr><td>Parent: </td><td id="old_parent_id"> </td></tr>
			<tr><td>Children: </td><td id="old_has_children"> </td></tr>
			<tr><td>Notes: </td><td id="old_has_notes"> </td></tr>
			<tr><td>Comments: </td><td id="old_has_comments"> </td></tr>
		</table>
		<table id="old_fields">
			<tr><td>Tags: </td><td id="old_tags"></td></tr>
			<tr><td>L Tags: </td><td id="old_locked_tags"></td></tr>
			<!-- It is supposed to be _old_sources, because its manually changed -->
			<tr><td>Sources: </td><td id="old_sources"></td></tr>
			<tr><td>Description: </td><td id="old_description"></td></tr>
		</table>
	</div>
	<div id="new_post">
		<div id="new_img"></div>
        <table id="new_stats">
            <tr>
                <td><input id="new_url" placeholder="new image"></input></td>
                <td class="hidden hidable"><button id="load_new_post">Load</button></td>
            </tr>
			<tr><td>Size: </td><td id="new_size" class="hidden hidable"></td></tr>
			<tr><td>Type: </td><td id="new_file_ext" class="hidden hidable"></td></tr>
			<tr><td>md5: </td><td id="new_md5" class="hidden hidable"></td></tr>
			<tr><td>Rating: </td><td id="new_rating" class="hidden hidable">
                <input type="radio" name="rating" value="explicit" data-type="e">e</input>
                <input type="radio" name="rating" value="questionable" data-type="q">q</input>
                <input type="radio" name="rating" value="safe" data-type="s">s</input>
            </td></tr>
            <tr><td>Parent: </td><td><input id="new_parent_id" placeholder="parent id" class="hidden hidable"></input></td></tr>
			<tr><td>Children: </td><td><input id="new_children" placeholder="children id" class="hidden hidable"></input></td></tr>
            <tr><td>Upload</td><td><button id="upload_button" class="hidden hidable">Create Post</button></td></tr>
        </table>
        <table id="new_fields">
            <tr><td>Tags: </td><td><textarea id="new_tags" placeholder="tags" class="hidden hidable"></textarea></td></tr>
            <tr><td>Sources: </td><td><textarea id="new_sources" placeholder="sources" class="hidden hidable"></textarea></td></tr>
            <tr><td>Description: </td><td><textarea id="new_description" placeholder="description" class="hidden hidable"></textarea></td></tr>
        </table>
	</div>
</div>
